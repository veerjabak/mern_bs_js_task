<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS TASK 3</title>
  </head>
  <body>
    <a href="index.html"><button>&leftarrow;</button></a>
    <h3>JS TASK 3</h3>
    <div
      style="
        border: 1px solid black;
        margin-top: 50px;
        width: max-content;
        padding: 10px 10px;
      "
    >
      <form id="calculatorForm">
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" name="num1" required /><br /><br />
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" name="num2" required /><br /><br />
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
      </form>
    </div>
    <div class="result">
      The Result is:
      <p id="operationResult"></p>
    </div>
    <script>
      function calculate(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);

        let result;

        if (operation === "multiply") {
          result = num1 * num2;
        } else if (operation === "divide") {
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            result = "Cannot divide by zero";
          }
        }

        document.getElementById("operationResult").textContent = result;
      }
    </script>
  </body>
</html>
