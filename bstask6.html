<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>BS TASK 6</title>
  </head>
  <style>
    th,
    td {
      padding: 0 5px;
    }
  </style>
  <body>
    <a href="index.html"><button>&leftarrow;</button></a>
    <h3>BS TASK 6</h3>
    <form class="was-validated" novalidate>
      <table
        border="1"
        style="background-color: gainsboro"
        class="col-lg-4 col-md-8 ms-3 mt-5"
      >
        <tbody class="w-100">
          <tr>
            <th for="validationCustom01">Name</th>
          </tr>
          <tr>
            <td>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  placeholder="First Name"
                  required
                />
                <div class="invalid-feedback">Name is required</div>
              </div>
            </td>
          </tr>
          <tr>
            <th for="validationCustom02">Email</th>
          </tr>
          <tr>
            <td>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  id="validationCustom02"
                  placeholder="Email"
                  required
                />
                <div class="invalid-feedback">Email is required</div>
              </div>
            </td>
          </tr>
          <tr>
            <th for="validationCustom03">Password</th>
          </tr>
          <tr>
            <td>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="validationCustom03"
                  placeholder="Password"
                  required
                />
                <div class="invalid-feedback">Password is required</div>
              </div>
            </td>
          </tr>
          <tr>
            <th for="validationCustom04">Hobbies</th>
          </tr>
          <tr>
            <td>
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="validationCustom04"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <center>
                <button class="btn btn-danger mt-2 mb-5 w-75">submit</button>
              </center>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
