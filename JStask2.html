<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS TASK 2</title>
  </head>
  <body>
    <a href="index.html"><button>&leftarrow;</button></a>
    <h3>JS TASK 2</h3>
    <br /><br /><br />
    <input id="inputString" type="text" placeholder="Enter a string" />
    <button onclick="sortAlphabetically()">Sort Alphabetically</button>
    <div class="result">Result: <span id="sortedString"></span></div>
    <script>
      function sortAlphabetically() {
        let inputString = document.getElementById("inputString").value;
        let sortedString = inputString.split("").sort().join("");
        document.getElementById("sortedString").textContent = sortedString;
      }
    </script>
  </body>
</html>
