<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS TASK 7</title>
  </head>
  <body>
    <a href="index.html"><button>&leftarrow;</button></a>
    <h3>JS TASK 7</h3>
    <br /><br /><br />
    <form>
      <img
        id="myImg"
        src="https://www.nicepng.com/png/detail/2-24846_the-flash-running-png-comics.png"
        width="500px"
        height="250px"
      />
      <br />
      <p>CLICK THE FOLLOWING BUTTONS TO HANDLE ANIMATION</p>
      <input type="button" value="Start" onclick="moveRight();" />
      <input type="button" value="Stop" onclick="stop();" />
    </form>
    <script>
      var imgObj = null;
      var animate;
      function init() {
        imgObj = document.getElementById("myImg");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
      }
      function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 1 + "px";
        animate = setTimeout(moveRight, 2);
      }
      function stop() {
        clearTimeout(animate);
        imgObj.style.left = "0px";
      }
      window.onload = init;
    </script>
  </body>
</html>
