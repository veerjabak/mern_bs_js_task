<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="index.html"><button>&leftarrow;</button></a>
    <h3>JS TASK 1</h3>
    <br /><br /><br />
    <input id="number" type="number" placeholder="enter number" />
    <button onclick="reverse_a_number()">Find reverse</button>
    <div class="result">Result: <span id="reversedNumber"></span></div>
    <script>
      function reverse_a_number() {
        let n = document.getElementById("number").value;
        n = n + "";
        let reversed = n.split("").reverse().join("");
        document.getElementById("reversedNumber").textContent = reversed;
      }
    </script>
  </body>
</html>
