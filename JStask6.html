<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>JS TASK 6</title>
  </head>
  <body>
    <a href="index.html"><button>&leftarrow;</button></a>
    <h3>JS TASK 6</h3>
    <br /><br /><br />
    <div
      class="container"
      style="background-color: azure; width: 300px; padding: 10px"
    >
      <h2 style="text-align: center"><i>Instagram</i></h2>
      <form id="loginForm" onsubmit="return validateForm()">
        <div class="input-group mb-4">
          <span class="input-group-text" id="inputGroupPrepend">
            <i class="fa-solid fa-user"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            placeholder="Username"
            aria-describedby="inputGroupPrepend"
            required
            minlength="4"
            maxlength="20"
          />
        </div>
        <!-- password -->
        <div class="input-group mb-2">
          <span class="input-group-text" id="inputGroupPrepend">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input
            type="password"
            class="form-control"
            id="validationCustom02"
            placeholder="Password"
            aria-describedby="inputGroupPrepend"
            required
            minlength="6"
            maxlength="20"
          />
        </div>
        <!-- Button trigger modal -->
        <button
          type="submit"
          class="btn btn-primary mt-4 mx-auto d-block w-75 mb-2"
          data-bs-
        >
          Login
        </button>
        <div style="display: flex; justify-content: space-between">
          <div>
            <input type="checkbox" value="lsRememberMe" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>
          <label><a href="#">Forgot Password?</a></label>
        </div>
      </form>
    </div>

    <script>
      function validateForm() {
        const usernameInput = document.getElementById("validationCustom01");
        const passwordInput = document.getElementById("validationCustom02");

        const username = usernameInput.value;
        const password = passwordInput.value;

        // Validate username (minimum length of 4 characters)
        if (username.length < 4) {
          alert("Username must be at least 4 characters.");
          // usernameInput.focus();
          return false;
        }

        // Validate password (minimum length of 6 characters)
        if (password.length < 6) {
          alert("Password must be at least 6 characters.");
          passwordInput.focus();
          return false;
        }

        // If both fields are valid, the form will be submitted
        return true;
      }
    </script>
  </body>
</html>
